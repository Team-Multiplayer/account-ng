<section class="register container">
  <h1>Crie sua Account</h1>
  <div class='register--wrapper d-flex'>
    <form class="w-50 p-4" [formGroup]="registerForm" (ngSubmit)="registerUser()">
      <div class=" form-group" data-aos="fade-left">
        <label for="cpf"> CPF </label>
        <input
          class=" form-control"
          placeholder="Ex.: 00000000000"
          type="text"
          id="cpf"
          maxLength="11"
          formControlName="cpf"
          [class.is-invalid]="exibeErro('cpf')"
        />
        <div *ngIf="exibeErro('cpf')" class="invalid-feedback">
          CPF inválido.
        </div>
      </div>
      <div class=" form-group" data-aos="fade-left" data-aos-delay="100">
        <label for="nome"> Nome </label>
        <input
          class=" form-control"
          placeholder="Seu nome"
          type="text"
          id="nome"
          formControlName="nome"
          [class.is-invalid]="exibeErro('nome')"
        />
        <div *ngIf="exibeErro('nome')" class="invalid-feedback">
          Nome inválido.
        </div>
      </div>
      <div class=" form-group" data-aos="fade-left" data-aos-delay="200">
        <label for="login"> Login </label>
        <input
          class=" form-control"
          placeholder="Seu login"
          type="text"
          id="login"
          maxLength="20"
          formControlName="login"
          [class.is-invalid]="exibeErro('login')"
        />
        <div *ngIf="exibeErro('login')" class="invalid-feedback">
          Login inválido.
        </div>
      </div>
      <div class=" form-group" data-aos="fade-left" data-aos-delay="300">
        <label for="senha"> Senha </label>
        <input
          class=" form-control"
          placeholder="Sua senha"
          type="password"
          id="senha"
          formControlName="senha"
          [class.is-invalid]="exibeErro('senha')"
        />
        <div *ngIf="exibeErro('senha')" class="invalid-feedback">
          Senha inválida.
        </div>
      </div>
      <button class="nav--link" type="submit" [disabled]="!registerForm.valid">Cadastrar<span>!</span></button>

      <div *ngIf="erroNoCadastro" class="alert alert-warning mt-3" role="alert">
        Usuário já cadastrado.
      </div>

    </form>

    <div class="image--container">
      <h1 data-aos="fade-up" id="typed"> colocar typewriter</h1>
      <img src="../../../../assets/img/card-coins.png" alt="cartão de crédito com moedas." data-aos="fade-up" data-aos-delay="150">
    </div>
  </div>
</section>
